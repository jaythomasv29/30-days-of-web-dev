<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags
    Responsive meta tag, that allows for mobile first development
     -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google Font Import from API -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="row">
      <header class="text-center col-12">
        <h1 class="text-uppercase">The best food deals of the decade.</h1>
      </header>
      <div class="buffer col-12"></div>
      <section class="text-center col">
        <form action="">
          <div class="input-group mb-3">

                <select class="custom-select custom-select-lg" id="inputGroupSelect01">
                  <option value="1" selected>Palo Alto, CA</option>
                  <option value="2" disabled>Portland, OR (Coming Soon)</option>
                  <option value="3" disabled>Seattle, WA (Coming Soon)</option>
                </select>
            <input class="form-control form-control-lg rounded-sm" type="text" placeholder="email@email.com">
            <div class="input-group-append">
              <button class="btn btn-secondary ml-2 rounded-sm" type="button" id="button-addon2">Find Deals
                Now</button>
              </div>
            </div>
          </form>
        </section>
    </div>
    </div>
  </div>
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
