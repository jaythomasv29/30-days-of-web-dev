<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- The for attribute of the <label> tag should be equal to the id attribute 
            of the <input> element to bind them together.-->
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name"><br>
        <label for="last">Last Name</label>
        <input type="text" name="last-name" id="last-name"><br>
        <label for="e-mail">Email</label>

        <input type="email" name="e-mail" id="e-mail"><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id=""><br>
        <label for="female">Female</label>
        <input type="radio" name="female" value="female" id=""><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" value="other" id=""><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
